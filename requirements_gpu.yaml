name: tirex
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - cuda=12.6
  - cuda-nvcc=12.6
  - gxx_linux-64=13.2.0
  - python=3.11
  - pip
  - cmake
  - ninja=1.13.0
  - cuda-toolkit=12.6
  - cuda-cccl=12.6
  - pip:
      - --index-url https://download.pytorch.org/whl/cu126
      - --extra-index-url https://pypi.org/simple
      - torch==2.8.0
      - torchvision==0.23.0
      - pre-commit
      - xlstm==2.0.4
      - einops==0.8.1
      - huggingface-hub==0.34.4
      - lightning==2.5.3
      - numpy==2.1.2
      - pandas==2.3.1
      - dacite==1.9.2
      - pytest==8.4.1
      - tqdm==4.67.1
      # Optional, used for notebooks in /examples
      - ipykernel==6.30.1
      - gluonts==0.16.2
      - datasets==3.6.0